name: Train model

on:
  push:
    branches: [ main ]
    paths:
      - 'src/model/train.py'
      - 'src/model/src/**'
      - 'requirements.txt'
      - 'src/__init__.py'
      - 'src/model/__init__.py'

jobs:
  train_model:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Login to W&B (if key present)
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
        run: |
          if [ -n "$WANDB_API_KEY" ]; then
            wandb login "$WANDB_API_KEY"
          else
            echo "No WANDB_API_KEY secret set; skipping W&B login."
          fi

      - name: Run train.py (as a module)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python -m src.model.train --IdExecution ${{ github.run_number }}
